# PgDumpLens - Development Configuration with Hot Reload
# Usage: docker compose -f docker-compose.dev.yml up
#
# Features:
# - Backend: cargo-watch for automatic recompilation
# - Frontend: Next.js hot module replacement
# - Source code mounted for live editing

services:
  # ===========================================
  # Metadata Database - stores dump info, schema cache, job queue
  # ===========================================
  metadata-db:
    image: postgres:16-alpine
    container_name: pgdumplens-metadata
    environment:
      POSTGRES_USER: dbviewer
      POSTGRES_PASSWORD: dbviewer_dev
      POSTGRES_DB: dbviewer_metadata
    ports:
      - "5432:5432"
    volumes:
      - metadata-data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbviewer -d dbviewer_metadata"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pgdumplens-net

  # ===========================================
  # Sandbox Database - restored dump databases are created here
  # ===========================================
  sandbox-db:
    image: postgres:16-alpine
    container_name: pgdumplens-sandbox
    environment:
      POSTGRES_USER: sandbox
      POSTGRES_PASSWORD: sandbox_dev
      POSTGRES_DB: sandbox_template
    ports:
      - "5433:5432"
    volumes:
      - sandbox-data:/var/lib/postgresql/data
      - ./dumps:/dumps
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sandbox -d sandbox_template"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pgdumplens-net

  # ===========================================
  # API Server - Development with cargo-watch for hot reload
  # ===========================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: pgdumplens-api
    environment:
      DATABASE_URL: postgres://dbviewer:dbviewer_dev@metadata-db:5432/dbviewer_metadata
      SANDBOX_HOST: sandbox-db
      SANDBOX_PORT: "5432"
      SANDBOX_USER: sandbox
      SANDBOX_PASSWORD: sandbox_dev
      HOST: "0.0.0.0"
      PORT: "8080"
      UPLOAD_DIR: /data/uploads
      RUST_LOG: debug,db_viewer=debug
      CARGO_TARGET_DIR: /app/target
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app/src
      - uploads-data:/data/uploads
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    depends_on:
      metadata-db:
        condition: service_healthy
      sandbox-db:
        condition: service_healthy
    command: ["cargo", "watch", "-x", "run --bin api-server"]
    networks:
      - pgdumplens-net

  # ===========================================
  # Worker - Development with cargo-watch for hot reload
  # ===========================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: pgdumplens-worker
    environment:
      DATABASE_URL: postgres://dbviewer:dbviewer_dev@metadata-db:5432/dbviewer_metadata
      SANDBOX_HOST: sandbox-db
      SANDBOX_PORT: "5432"
      SANDBOX_USER: sandbox
      SANDBOX_PASSWORD: sandbox_dev
      UPLOAD_DIR: /data/uploads
      POLL_INTERVAL_SECS: "5"
      CLEANUP_INTERVAL_SECS: "300"
      RUST_LOG: debug,db_viewer_worker=debug
      CARGO_TARGET_DIR: /app/target
    volumes:
      - ./backend:/app/src
      - uploads-data:/data/uploads
      - cargo-cache:/usr/local/cargo/registry
      - target-cache-worker:/app/target
    depends_on:
      metadata-db:
        condition: service_healthy
      sandbox-db:
        condition: service_healthy
    command: ["cargo", "watch", "-x", "run --bin worker"]
    networks:
      - pgdumplens-net

  # ===========================================
  # Frontend - Development with Next.js hot reload
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: pgdumplens-frontend
    environment:
      API_URL: http://api:8080/api/:path*
      WATCHPACK_POLLING: "true"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - api
    command: ["yarn", "dev"]
    networks:
      - pgdumplens-net

# ===========================================
# Volumes
# ===========================================
volumes:
  metadata-data:
  sandbox-data:
  uploads-data:
  cargo-cache:
  target-cache:
  target-cache-worker:

# ===========================================
# Networks
# ===========================================
networks:
  pgdumplens-net:
    driver: bridge
