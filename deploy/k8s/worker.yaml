apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: pgdumplens
  labels:
    app: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: pgdumplens/worker:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: pgdumplens-config
            - secretRef:
                name: pgdumplens-secrets
          volumeMounts:
            - name: uploads
              mountPath: /data/uploads
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: uploads-pvc
